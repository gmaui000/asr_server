version: '3'
services:
  asrserver:
    image: {harbor_url}/{repository}/asr_server
    ports:
      - "40005:40005"
    runtime: runc
    restart: always
    user: root
    environment:
      - DISPLAY=unix$DISPLAY
      - GDK_SCALE
      - GDK_DPI_SCALE
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    privileged: true
    deploy:
      resources:
        reservations:
          devices:
            - driver: ""
              count: all
              capabilities: [gpu]
              options: {}

